apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: snack
spec:
  tls:
  - hosts:
    - staging.snack.expo.io
    - staging.snack.expo.dev
    secretName: snack-tls
  rules:
  - host: staging.snack.expo.io
    http:
      paths:
      - backend:
          service:
            name: snack
            port:
              number: 80
        path: /
  - host: staging.snack.expo.dev
    http:
      paths:
      - backend:
          service:
            name: snack
            port:
              number: 80
        path: /
