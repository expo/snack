apiVersion: apps/v1
kind: Deployment
metadata:
  name: snackager
spec:
  minReadySeconds: 10
  progressDeadlineSeconds: 500
  revisionHistoryLimit: 10
  strategy:
    type: 'RollingUpdate'
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 5
  template:
    spec:
      # SIGKILL deadline. Must be >= preStop (90s) + app shutdown time.
      # There is no graceful shutdown handler yet so the extra 30s is just margin;
      # increase this if one is added that takes more than 30s.
      terminationGracePeriodSeconds: 120
      restartPolicy: Always
      volumes:
      - name: instance-credentials
        secret:
          secretName: git-account-credentials
          defaultMode: 0600
      containers:
        - name: snackager
          image: "us-central1-docker.pkg.dev/exponentjs/snack/snackager:SetInKustomizeYaml"
          volumeMounts:
          - mountPath: /var/secrets/github
            name: instance-credentials
          env:
            - name: PORT
              value: "3000"
            - name: TMPDIR
              value: /tmp
          envFrom:
          - configMapRef:
              name: snackager-config
          - secretRef:
              name: snackager-config
          ports:
          - containerPort: 3000
            name: http
          resources:
            limits:
              memory: 5Gi
            requests:
              cpu: 105m
              memory: 5Gi
          lifecycle:
            preStop:
              exec:
                # Keep the pod alive while the NEG endpoint is drained.
                # preStop >= drain timeout (60s) + NEG drain latency (~30s observed).
                # See: https://cloud.google.com/kubernetes-engine/docs/troubleshooting/load-balancing#500-series-errors
                command: ["sleep", "90"]
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 10
          readinessProbe:
            failureThreshold: 1
            httpGet:
              path: /status
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 1
            timeoutSeconds: 90
