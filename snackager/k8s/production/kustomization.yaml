apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: production
bases:
- ../base
patchesStrategicMerge:
- deployment-increase-replicas.yaml
- ingress-spec.yaml
configMapGenerator:
- name: snackager-config
  behavior: merge
  envs:
  - snackager.env
secretGenerator:
- name: snackager-config
  behavior: merge
  envs:
  - secrets/snackager.env
