name: Setup Snackager
description: Prepare Snackager in GitHub Actions

inputs:
  bun-version:
    description: Version of Bun to use
    default: 1.x
  node-version:
    description: Version of Node to use
    default: 16.x

runs:
  using: composite
  steps:
    - name: ğŸ— Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: ${{ inputs.node-version }}
        cache: yarn

    - name: ğŸ—ï¸ Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: ${{ inputs.bun-version }}

    # npm v7+ doesn't work well with our monorepo
    - name: ğŸ› Downgrade npm to v6
      run: npm install --global npm@^6
      working-directory: ../
      shell: bash

    - name: ğŸ“¦ Install dependencies
      run: yarn install --frozen-lockfile --ignore-scripts
      shell: bash

    - name: ğŸ›  Build dependencies
      run: yarn turbo build --filter '{./snackager}^...'
      shell: bash
