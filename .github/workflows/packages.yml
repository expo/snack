name: Packages

concurrency:
  group: packages-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  pull_request:
    paths:
      - .github/workflows/packages.yml
      - packages/**
      - .eslint*
      - .prettier*
      - yarn.lock
  push:
    branches: [main]
    paths:
      - .github/workflows/packages.yml
      - packages/**
      - .eslint*
      - .prettier*
      - yarn.lock

jobs:
  review:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          - snack-babel-standalone
          - snack-content
          - snack-proxies
          - snack-sdk
          - snack-term
        include:
          - package: snack-babel-standalone
            local-install: true
    steps:
      - name: 🏗 Setup repository
        uses: actions/checkout@v3

      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn
      
      - name: 📦 Install monorepo dependencies
        run: yarn install --frozen-lockfile
      
      # When decoupled from the monorepo, make sure to install the local packages
      - name: 📦 Install local dependencies
        if: ${{ matrix.local-install }}
        run: yarn install --frozen-lockfile
        working-directory: packages/${{ matrix.package }}

      - name: 🛠 Build core packages
        run: yarn build

      - name: 🚨 Lint package
        run: yarn lint --max-warnings 0
        working-directory: packages/${{ matrix.package }}

      - name: 🧪 Test package
        run: yarn test --ci --maxWorkers 1
        working-directory: packages/${{ matrix.package }}
      
      - name: 🛠 Build package
        run: yarn build
        working-directory: packages/${{ matrix.package }}
