name: SnackagerStaging

defaults:
  run:
    working-directory: snackager

on:
  push:
    branches: [main]
    paths:
      - .github/workflows/snackager-staging.yml
      - snackager/**
      - packages/snack-sdk/**
      - .eslint*
      - .prettier*
      - yarn.lock

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repository
        uses: actions/checkout@v3

      - name: ğŸ— Setup secrets
        uses: sliteteam/github-action-git-crypt-unlock@a09ea5079c1b0e1887d4c8d7a4b20f00b5c2d06b
        env:
          GIT_CRYPT_KEY: ${{ secrets.GIT_CRYPT_KEY }}

      - name: ğŸ— Setup snackager
        uses: ./.github/actions/setup-snackager

      - name: ğŸš¨ Lint snackager
        run: yarn lint --max-warnings 0

      - name: ğŸ§ª Unit test snackager
        run: yarn test --ci --testPathIgnorePatterns=__integration-tests__

      # Takes a long time, best not to run this before deployment
      # - name: ğŸ§ª E2E test snackager
      #   run: yarn test --ci --runInBand --testPathPattern=__integration-tests__

      - name: ğŸ— Setup Google Cloud SDK
        uses: ./.github/actions/setup-google-cloud
        with:
          project-id: exponentjs
          project-zone: us-central1-f
          project-cluster: exp-central
          service-key: ${{ secrets.GCLOUD_KEY }}

      - name: Build
        run: skaffold build --filename snackager/skaffold.yaml --file-output snackager/build.json
        working-directory: ./

      - name: Prune docker images
        run: ./bin/prune-gcr snackager --dry-run
        working-directory: ./

      - name: Add change cause
        run: kustomize edit add annotation kubernetes.io/change-cause:"Github Actions deploying $GITHUB_SHA at $(date)"
        working-directory: snackager/k8s/staging

      - name: Deploy to staging
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: skaffold deploy --filename snackager/skaffold.yaml --status-check true --build-artifacts snackager/build.json
        working-directory: ./

      - name: Configure kubectl for new cluster
        run: gcloud container clusters get-credentials --region us-central general-central

      - name: Deploy to staging in new cluster
        if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        run: skaffold deploy --filename snackager/skaffold.yaml --status-check true --build-artifacts snackager/build.json
        working-directory: ./

      - name: Notify Slack
        uses: 8398a7/action-slack@v3
        if: always() && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_SNACK }}
        with:
          channel: '#snack'
          status: ${{ job.status }}
          author_name: Deploy Snackager to Staging
          fields: message,commit,author,took
